<!doctype html>
<html lang="en_US">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Coffee Time!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>Barista-Matic 1000</h1>
            <h2>Choose a drink</h2>
            <div class="button-container">
                <button type="button" id="drink-coffee" class="btn">Getting inventory&hellip;</button>
                <button type="button" id="drink-decaf-coffee" class="btn"></button>
                <button type="button" id="drink-caffe-latte" class="btn"></button>
                <button type="button" id="drink-caffe-americano" class="btn"></button>
                <button type="button" id="drink-caffe-mocha" class="btn"></button>
                <button type="button" id="drink-cappuccino" class="btn"></button>
            </div>
        </header>
        <section class="container">
            <div class="cup-container">
                <img src="img/cup.png" width="150" alt="coffee cup" />
            </div>
            <p>Caution coffee is hot!</p>
            <ul id="product-output"></ul>
        </section>
        <footer>
            &copy; 2020 | Rudy Jauregui
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
